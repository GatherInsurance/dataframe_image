# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [windows-latest]
        python-version: [3.6]
        # python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Install latex windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        Invoke-WebRequest https://miktex.org/download/ctan/systems/win32/miktex/setup/windows-x64/miktexsetup-4.0-x64.zip -OutFile miktexsetup.zip
    - name: bash commands 0
      shell: bash
      run: |
        pwd
        ls
    - name: unzip
      shell: bash
      run: |
        unzip miktexsetup.zip
        ls
        pwd
    - name: Install miktex
      shell: cmd
      run: |
        miktexsetup.exe --version
        mkdir -p miktex-repository
        miktexsetup.exe --local-package-repository=.\miktex-repository --package-set=complete download
        miktexsetup.exe install
    - name: echo path
      run: $Env:Path
    - name: upload miktex logs
      uses: actions/upload-artifact@v2
      with:
        name: miktex logs
        path: C:\temp\miktex\*.log

    - name: install pandoc
      run: choco install pandoc --no-progress
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install latex linux
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get install texlive-xetex texlive-fonts-recommended texlive-generic-recommended pandoc
    - name: Install latex mac
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew cask install mactex
        brew install pandoc

    - name: upload logs
      if: ${{ matrix.os == 'windows-latest' }}
      uses: actions/upload-artifact@v2
      with:
        name: choco logs
        path: C:\ProgramData\chocolatey\logs\chocolatey.log

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas nbconvert aiohttp matplotlib beautifulsoup4 requests notebook jupyter pandoc
    - name: Test with pytest
      run: pytest
    - name: Upload pdf
      uses: actions/upload-artifact@v2
      with:
        name: Test 1 PDF
        path: tests/notebooks/*.pdf
